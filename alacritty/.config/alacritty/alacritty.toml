[colors.bright]
black = "#475258"
blue = "#7fbbb3"
cyan = "#83c092"
green = "#a7c080"
magenta = "#d699b6"
red = "#e67e80"
white = "#d3c6aa"
yellow = "#dbbc7f"

[colors.cursor]
cursor = "#E3DF68"
text = "#000000"

[colors.normal]
black = "#414b50"
blue = "#7fbbb3"
cyan = "#83c092"
green = "#a7c080"
magenta = "#d699b6"
red = "#e67e80"
white = "#d3c6aa"
yellow = "#dbbc7f"

[colors.primary]
background = "#272e33"
foreground = "#d3c6aa"

[cursor]
blink_interval = 750
thickness = 0.3
unfocused_hollow = true

[cursor.style]
blinking = "Off"
shape = "Block"

[debug]
log_level = "Debug"


[[hints.enabled]]
command = "open"
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.binding]
key = "U"
mods = "Control|Shift"

[hints.enabled.mouse]
enabled = true
mods = "Command"

[[hints.enabled]]
regex = '([A-Z]|[a-z])+-\d+'

[hints.enabled.binding]
key = "J"
mods = "Control|Shift"

[hints.enabled.command]
args = ["-c", "open \"https://woltwide.atlassian.net/browse/${0:-}\""]
program = "bash"

[hints.enabled.mouse]
enabled = true
mods = "Command"

[mouse]
hide_when_typing = true

