size = 15.7
# builtin_box_drawing = true

[font.bold]
# style = "Semibold Extended"
# style = "Semibold"
# style = "SemiBold"
# style = "Md"

[font.normal]
# family = "Iosevka Fixed"
# style = "Extended"
# style = "Light Extended"
# style = "Extended"
style = "Regular"
# style = "Medium Extended"
