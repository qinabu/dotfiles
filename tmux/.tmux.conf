# https://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/
# https://github.com/nicknisi/dotfiles/blob/main/tmux/tmux.conf.symlink

bind-key > {
	source-file ~/.tmux.conf
	display-message "updated"
}

# display-message "~/.tmux.conf reloaded"
bind-key , split-window -h "$EDITOR ~/.tmux.conf"

set-option -g default-command "${SHELL}"

# Server options
set-option -gs default-terminal "screen-256color"

# Enable True Color and RGB support
set-option -gas terminal-overrides "*:Tc"
set-option -gas terminal-overrides "*:RGB"

# Fix cursor shape
set-option -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

# Enable double/curly underline
set-option -gas terminal-overrides '*:Smulx=\E[4::%p1%dm'
set-option -gas terminal-overrides '*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# VI mode
set-option -g status-keys vi
set-option -w -g mode-keys vi

# Vim
set-option -g focus-events on

# CTRL-*
set-window-option -g xterm-keys on
set-option -gw xterm-keys on

# set-option prefix2 C-n

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key e {
	capture-pane  -T -S - -b capture
	# The \_s atom match any white space including new line. The \%$ atom match the end of the buffer.
	# +'%s/\_s*\%$//e'
	display-popup -E -x0% -y0% -w100% -h99% "tmux show-buffer -b capture | nvim -R +'norm G'"
	delete-buffer -b capture
}

set-option -gs escape-time 10
set-option -g mouse on
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g history-limit 1000000

# Automatically renumber tmux windows
set-option -g renumber-windows on
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# Loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-option -w -g monitor-activity off
set-option -g bell-action none

# Open pane in same path
bind-key c new-window -a -c "#{pane_current_path}"
bind-key '%' split-window -h -c '#{pane_current_path}'
bind-key '"' split-window -v -c '#{pane_current_path}'
bind-key v split-window -h -c '#{pane_current_path}'
bind-key s split-window -v -c '#{pane_current_path}'
bind-key S split-window -v -c '#{pane_current_path}' \; resize-pane -y '30%'
bind-key g choose-session
bind-key G command-prompt -p "new session:" "new -s %1"
bind-key r command-prompt -p "window name:" "rename-window %1"
bind-key R command-prompt -p "session name:" "rename-session %1"
unbind-key n
set-option -g pane-border-lines heavy
set-option -g pane-border-style fg=#665555
set-option -g pane-active-border-style fg=#AA6666

# bind-key -n C-Tab next-window
# bind-key -n C-S-Tab previous-window

bind-key C-n next-window
bind-key C-b last-window
bind-key C-v previous-window
bind-key N swap-window -t +1\; select-window -t +1
bind-key V swap-window -t -1\; select-window -t -1

# bind-key { swap-window -t -1\; select-window -t -1
# bind-key } swap-window -t +1\; select-window -t +1

# bind-key -n M-l next-window
# bind-key -n M-h previous-window

# Pane movement shortcuts
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
# bind-key -n C-h select-pane -L
# bind-key -n C-j select-pane -D
# bind-key -n C-k select-pane -U
# bind-key -n C-l select-pane -R

bind-key q kill-pane
# close windows to the right
# bind-key Q run-shell "tmux list-windows -F '#{window_index} #{window_id}' | awk '$1 > '$(tmux list-windows -f '#{==:#{window_active},1}' -F '#{window_index}')'{ system(\"tmux kill-window -t \" $2) }'"

# Resize pane shortcuts
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5


# Statusbar
bind-key Z set-option status
# Zoom
bind-key o resize-pane -Z

# set-option -g status-interval 1
set-option -g allow-rename off
#  #(date)
set-option -g status-position bottom
set-option -g status-justify left
set-option -g status-left ''
set-option -g status-right '#[fg=colour8]▗#[fg=colour15,bg=colour8] %a %d.%m %b #[fg=colour8,bg=default]▘ #[fg=colour15,bg=default]%H:%M#[fg=default,bg=default]'
set-option -g status-right-length 50
set-option -g status-left-length 0

set-option -g status-style bg=default
set-option -g status-style fg=darkgray

